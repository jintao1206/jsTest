<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            background-color: rgb(211, 241, 213);
        }
        .wrap{
            position: relative;
            width: 590px;
            margin: 100px auto;
        }
        .wrap div{
            width: 50px;
            height: 50px;
            position: absolute;
            background: url(./img/img.jpg);
            background-color: rgb(98, 133, 95);
            background-size: 1000% 1000%;
        }
    </style>
</head>
<body>
<div class="wrap">

</div>
<script>
    /**
     * 1个循环实现100个div排列
     */
    var wrap = document.querySelector(".wrap");
    var inner = "";
    var w = 50;
    var h = 50;
    //    for(var i =0;i<100;i++){
    //        var x=i%10; //x每行0-9
    //        var y=parseInt(i/10);
    //        inner+=`<div style="left:${x*w}px;top:${y*h}px;background-position: -${x*w}px -${y*h}px;"></div>`
    //    }
    for(var i=0;i<10;i++){
        for(var j=0;j<10;j++){
            inner+=`<div style="left:${i*w}px;top:${j*h}px;background-position: -${i*w}px -${j*h}px;"></div>`
        }
    }
    wrap.innerHTML=inner;
</script>
</body>
</html>
