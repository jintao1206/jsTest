    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
<script>
    /**
     pop    删除数组的最后一位  返回被删除的那个
     shift  删除数组的第一位  返回被删除的那个
     unshift 向数组的第一位添加  返回新数组的长度
     push 数组最后一位添加  返回新数组的长度
     splice(start,deleteCount,item1,item2)  数组的添加、删除、修改(替换)操作
     start      起始位置
     deleteCount 删除的个数
     0 添加
     n 删除||替换
     第三个参数item项
     添加||替换的内容
     splice(1,0,'') //添加
     splice(1,1,'') //替换
     splice(1,2);//删除2位

     map -> 返回一个新数组
     every -> 返回布尔值，看下是否都满足某个条件
     some -> 返回布尔值，看下到底有木有包含
     filter -> 返回新数组，过滤
     find ->  把条件成立的第一个数据找出来，如果没有返回undefined
     findIndex -> 把条件成立的第一个数据的索引提取出来

     sort    排序
     reverse  翻转
     concat  合并 -> 新数组
     fill -> 填充
     reduce -> 求和
     */

</script>
</body>
</html>
