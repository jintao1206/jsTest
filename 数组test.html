    //写一个函数，输入一个数组a,找到里面是否存在三个不同的元素，
    // 使得a[i] + a[j] == a[k]。如果能找到输出true,找不到输出false
    var a1 = [1,5,10,25,9,17,100];
    var a2 = [2,99,3,5];
    var a3 = [1,50,0,5];
    function search (arr) {
        for(var i=0;i<arr.length;i++){
            var left=arr[i];
           for(var j=i+1;j<arr.length;j++){
               var right = arr[j];
               var k=arr.indexOf(left+right);
               if(k>j) return true;
           }
        }
        return false;
    }

    console.log(search(a1));
  console.log(search(a2));
   console.log(search(a3));
